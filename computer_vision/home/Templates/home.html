<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Phần mềm xử lý ảnh</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{%static 'css/responsive.css'%}">
        <link rel="stylesheet" href="{%static 'css/main.css'%}">
        <link rel="stylesheet" href="{%static 'css/style.css'%}">
        <link rel="stylesheet" href="{%static 'css/style_changeBG.css'%}">
        <link rel="stylesheet" href="{%static 'css/style_blurBG.css'%}">
        <link rel="stylesheet" href="{%static 'css/style_grayBG.css'%}">
        <link rel="stylesheet" href="{%static 'css/style_home.css'%}">
</head>

<body>
    {% if login_ok %}
        <script>
            alert("Đăng nhập thành công! ")
        </script>
    {% endif %}

    <!-- thẻ bao chung -->
    <div id="wrap" class="wrap-home">
        <!-- thẻ chứa header -->
        <div id="header">
            <div class="header-logo">
                <a href="#">
                    <img src="{%static 'image/image.PNG'%}" alt="Logo Remove BG" title="VKU Remove BG">
                    IMPRO
                </a>
            </div>
            <div class="header-account">
                {% if username %}
                    <div class="user-logged">
                        {{username}}
                        <div class="user-logged__sub">
                            <a href="/logout_act">Logout</a>
                            <br>
                            <a href="/history">History</a>
                        </div>
                    </div>
                {% else %}
                    <a href="/login">
                        <i class="fa-solid fa-user"></i>
                        Đăng ký đăng nhập
                    </a>
                {% endif %}
            </div>
            <div class="header-prenium">
                <a href="#">
                    <i class="fa-solid fa-crown"></i>
                    Try prenium
                </a>
            </div>
        </div>

        <!-- thẻ chứa body -->
        <div id="body" class="row home-body">
            <div class="col home-item">
                <a href="removeBG" class="home-item--link">
                    <img src="{%static 'image/image.PNG'%}" alt="ảnh">
                    <h5 class="main-name">Remove BG</h5>
                    <div class="sub-name">auto remove BG image</div>
                </a>
            </div>
            <div class="col home-item">
                <a href="changeBG" class="home-item--link">
                    <img src="{%static 'image/image.PNG'%}" alt="ảnh">
                    <h5 class="main-name">Change BG</h5>
                    <div class="sub-name">Change background image</div>
                </a>
            </div>
            <div class="col home-item">
                <a href="blurBG" class="home-item--link">
                    <img src="{%static 'image/image.PNG'%}" alt="ảnh">
                    <h5 class="main-name">Blur BG</h5>
                    <div class="sub-name">auto blur BG</div>
                </a>
            </div>
            <div class="col home-item">
                <a href="grayBG" class="home-item--link">
                    <img src="{%static 'image/image.PNG'%}" alt="ảnh">
                    <h5 class="main-name">Gray Scale BG</h5>
                    <div class="sub-name">auto gray background</div>
                </a>
            </div>
        </div>
        <!-- thẻ chứa footer -->
        <div id="footer" class="home-footer">
            <i class="fa-solid fa-globe"></i>
            <span class="footer-text">VI</span>
        </div>

    </div>
    <script src="./assets/js/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
